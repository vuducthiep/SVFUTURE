<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181818;
            color: #fff;
        }

        .auth-card {
            background: #222;
            padding: 30px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            margin: 80px auto;
        }

        .auth-card h2 {
            margin-bottom: 18px;
            text-align: center;
        }

        .auth-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .auth-card button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #26a69a, #1976d2);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .auth-card button:hover {
            background: linear-gradient(90deg, #1976d2, #26a69a);
        }

        .msg {
            text-align: center;
            margin-top: 8px;
            font-size: 15px;
        }

        .link {
            text-align: center;
            margin-top: 16px;
        }

        a {
            color: #26a69a;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Đăng nhập</button>
        </form>
        <div id="loginMsg" class="msg"></div>
        <div class="link"><a href="register.html">Chưa có tài khoản? Đăng ký</a></div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function (e) {
            alert('Đã vào hàm đăng nhập!');
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const msg = document.getElementById('loginMsg');
            msg.style.color = '#ef5350';
            if (username.length < 3 || password.length < 4) {
                msg.innerText = 'Username tối thiểu 3 ký tự, password tối thiểu 4 ký tự!';
                return;
            }
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.token) {
                    try {
                        localStorage.setItem('token', data.token);
                        alert('Token đã lưu vào localStorage:\n' + localStorage.getItem('token'));
                    } catch (e) {
                        alert('Lỗi khi lưu token vào localStorage: ' + e);
                        msg.innerText = 'Không thể lưu token vào trình duyệt!';
                        return;
                    }
                    msg.style.color = '#26a69a';
                    msg.innerText = 'Đăng nhập thành công!';
                    setTimeout(() => { window.location.href = '/'; }, 1000);
                } else {
                    msg.innerText = data.message || 'Đăng nhập thất bại!';
                }
            } catch (err) {
                msg.innerText = 'Không thể kết nối server!';
            }
        };
    </script>
</body>

</html>
